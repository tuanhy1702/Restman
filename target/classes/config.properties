# RestMan Database Configuration Properties

# Database Connection Settings
db.url=jdbc:mysql://localhost:3306/restman_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
db.username=restman_user
db.password=restman_password
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=60000

# Database Performance Settings
db.validationQuery=SELECT 1
db.testOnBorrow=true
db.testWhileIdle=true
db.timeBetweenEvictionRunsMillis=30000
db.minEvictableIdleTimeMillis=60000

# Logging Settings
db.logging.level=INFO
db.logging.sql=false
db.logging.parameters=false

# Application Settings
app.name=RestMan
app.version=1.0.0
app.description=Restaurant Management System
app.author=RestMan Team

# Security Settings
security.session.timeout=1800
security.password.minLength=6
security.password.requireSpecialChars=false

# File Upload Settings
upload.maxFileSize=10485760
upload.maxRequestSize=52428800
upload.tempDir=/tmp/restman

# Email Settings (for notifications)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=
email.smtp.password=
email.smtp.auth=true
email.smtp.starttls.enable=true

# Restaurant Settings
restaurant.name=RestMan Restaurant
restaurant.address=123 Main Street, City, Country
restaurant.phone=+1-234-567-8900
restaurant.email=info@restman.com
restaurant.website=https://www.restman.com

# Business Hours
restaurant.hours.monday=09:00-22:00
restaurant.hours.tuesday=09:00-22:00
restaurant.hours.wednesday=09:00-22:00
restaurant.hours.thursday=09:00-22:00
restaurant.hours.friday=09:00-23:00
restaurant.hours.saturday=09:00-23:00
restaurant.hours.sunday=10:00-21:00

# Currency Settings
currency.code=VND
currency.symbol=â‚«
currency.decimalPlaces=0

# Pagination Settings
pagination.defaultSize=10
pagination.maxSize=100

# Cache Settings
cache.enabled=true
cache.ttl=3600
cache.maxSize=1000
